apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "29.0.2"
    ndkVersion '22.1.7171670'

    defaultConfig {
        applicationId "com.fluence2crane.ada1dlut"
        archivesBaseName = "$applicationId"

        ndk {
            moduleName "ncnn"
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        minSdkVersion 24
    }

    sourceSets {
        main {
            main {
                jniLibs.srcDirs = ['src/main/jni/mnn/libs',
                                    'src/main/jni/opencvtiny/arm64-v8a/sdk/native/libs',
                                   'src/main/jni/opencvtiny/armeabi-v7a/sdk/native/libs'
                ]
            }
        }
    }

    externalNativeBuild {
        cmake {
            version "3.10.2"
            path file('src/main/jni/CMakeLists.txt')
        }
    }
}
